        <span
          class="block text-base text-center text-indigo-600 font-semibold tracking-wide uppercase"
          >{{ author }}</span
        >
        {%- assign date_format = site.minima.date_format | default: "%b %-d, %Y"

      </h1>
      <p class="mt-8 text-xl text-gray-500 leading-8">{{ content }}</p>
    </div>
  </div>
</div>
